<!DOCTYPE html>
<html>
<head>
    <title>College Information</title>
</head>
<body>
    <h1>Upload College Information</h1>
    <form action="{{ url_for('submit') }}" method="post" enctype="multipart/form-data">
        <label for="college_name">College Name:</label>
        <input type="text" name="college_name" required><br><br>
        <label for="activities">Activities:</label>
        <textarea name="activities" required></textarea><br><br>
        <label for="website_url">College Website URL:</label>
        <input type="text" name="website_url"><br><br>
        <label for="image">Upload Image:</label>
        <input type="file" name="image"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>College Information</title>
</head>
<body>
    <h1>Upload College Information</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="college_name">College Name:</label>
        <input type="text" name="college_name" required><br><br>
        <label for="activities">Activities:</label>
        <textarea name="activities" required></textarea><br><br>
        <label for="website_url">College Website URL:</label>
        <input type="text" name="website_url"><br><br>
        <label for="contact_number">Contact Number:</label>
        <input type="text" name="contact_number"><br><br>
        <label for="contact_number_2">Contact Number 2:</label>
        <input type="text" name="contact_number_2"><br><br>
        <label for="image_1">Upload Image 1:</label>
        <input type="file" name="image_1"><br><br>
        <label for="image_2">Upload Image 2:</label>
        <input type="file" name="image_2"><br><br>
        <label for="image_3">Upload Image 3:</label>
        <input type="file" name="image_3"><br><br>
        <label for="image_4">Upload Image 4:</label>
        <input type="file" name="image_4"><br><br>
        <label for="image_5">Upload Image 5:</label>
        <input type="file" name="image_5"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
